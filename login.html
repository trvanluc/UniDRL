<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VNUK User Login</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#36e27b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#0d131a", 
                        "card-dark": "#16202b", // Tông surface/card hơi sáng hơn nền chính
                        "input-bg": "#0a1016", // Tông nền input đậm hơn
                        "border-color": "#1f2a37" // Tông border đậm
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>

    <style>
        /* CSS cho Glassmorphism Card (Đồng bộ với Landing Page) */
        .glass-card {
            background: rgba(22, 32, 43, 0.6); /* card-dark/60 */
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.08); /* white/5 */
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-background-dark">
    
    <div class="relative flex min-h-screen w-full flex-col overflow-hidden">
        <div class="flex h-full grow flex-col md:flex-row">

            <div class="relative hidden md:flex md:w-1/2 lg:w-7/12 flex-col justify-end p-10 lg:p-16 overflow-hidden">
                <div class="absolute inset-0 z-0 bg-cover bg-center bg-no-repeat" 
                     data-alt="Modern university campus building at night with blue tones" 
                     style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBZi8Qbt_AXG0_S5834d3rsAAW1rfJ5myCrFKpYLbvCitXQD0FoRO_6NdMl29JFPS6xofFiGxB0_Hw_t2zInqKRl9jQIRbf8i19VlSsSqe_F0VE7XZLsiWcFVMnona7_eaHY26YrIDsGZH19vUzPBV3IUWjaHX-D6_Wws9F6Jcs2FjTaGjoFawl--reT6WkSZIbY1jIJZ5tNbfB2nbqGjgqAP4rGYnLCa4X8BXviAFuuFlciOcJr1AYYsZZhOLIRNcd51WwSG23Ep4");'>
                </div>
                
                <div class="absolute inset-0 z-10 bg-background-dark/70 mix-blend-multiply"></div>
                <div class="absolute inset-0 z-10 bg-gradient-to-t from-background-dark via-background-dark/40 to-transparent"></div>
                
                <div class="relative z-20 flex flex-col gap-6 max-w-xl">
                    <div class="h-16 w-16 rounded-full bg-primary/20 flex items-center justify-center backdrop-blur-md border border-primary/30 mb-4">
                        <span class="material-symbols-outlined text-primary text-3xl">school</span>
                    </div>
                    <h1 class="text-white text-4xl lg:text-6xl font-black leading-tight tracking-tight">
                        Empowering <span class="text-primary">Student Development</span> at VNUK.
                    </h1>
                    <p class="text-gray-300 text-lg lg:text-xl font-medium max-w-md">
                        Join a community dedicated to excellence, innovation, and holistic growth.
                    </p>
                </div>
            </div>

            <div class="flex w-full md:w-1/2 lg:w-5/12 flex-col justify-center items-center p-6 sm:p-12 relative z-30">
                
                <div class="absolute inset-0 md:hidden z-0 bg-cover bg-center" 
                     data-alt="Blurred abstract background dark colors" 
                     style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC-4gG9piXRI9VlaMzUrTMKUVlrC8MNgbK0GuHXV3KcQ-Y6Yo_wQkr9uNuIw7kI8oC1aDQtRYsjXHv8wXqXeoR7rxp4GM6H4gEJ8qLyLjU1yfLXjcKretSstsd3Jcr8d-t9KQjQmy3WHaNtbtrbW47Zz31LIflB5uXPBCNgLEb_3ohYNNR8VgTuQ_oIXKW9H8QGmH9Eicm63zZ3dfG6fPf4H-e4x1gc2Ai2ITMKISEMC1BW1FEyIKCgRCku2mIONENR0ZSUjI_r2zo");'>
                    <div class="absolute inset-0 bg-background-dark/90"></div>
                </div>

                <div class="relative z-10 w-full max-w-[440px] flex flex-col gap-8">
                    <div class="flex flex-col gap-2 text-center md:text-left">
                        <h2 class="text-3xl font-bold text-white tracking-tight">Welcome Back!</h2>
                        <p class="text-gray-400 text-base">Sign in to continue to your development dashboard.</p>
                    </div>

                    <div class="glass-card p-6 sm:p-8 rounded-xl shadow-2xl shadow-black/20">
                        
                        <div class="flex p-1 bg-background-dark rounded-full border border-white/5 mb-6">
                            <label class="flex-1 cursor-pointer relative">
                                <input checked="" class="peer sr-only" name="role" type="radio" value="student" />
                                <div class="w-full py-2.5 text-sm font-medium text-center text-gray-400 rounded-full peer-checked:bg-primary peer-checked:text-background-dark transition-all duration-200 hover:text-white">
                                    Student
                                </div>
                            </label>
                            <label class="flex-1 cursor-pointer relative">
                                <input class="peer sr-only" name="role" type="radio" value="advisor" />
                                <div class="w-full py-2.5 text-sm font-medium text-center text-gray-400 rounded-full peer-checked:bg-primary peer-checked:text-background-dark transition-all duration-200 hover:text-white">
                                    Advisor
                                </div>
                            </label>
                            <label class="flex-1 cursor-pointer relative">
                                <input class="peer sr-only" name="role" type="radio" value="manager" />
                                <div class="w-full py-2.5 text-sm font-medium text-center text-gray-400 rounded-full peer-checked:bg-primary peer-checked:text-background-dark transition-all duration-200 hover:text-white">
                                    Manager
                                </div>
                            </label>
                        </div>

                        <form id="loginForm" class="flex flex-col gap-5">
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-medium text-gray-300 ml-1" for="email">Email / Student ID</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <span class="material-symbols-outlined text-gray-500 text-[20px]">person</span>
                                    </div>
                                    <input class="w-full h-12 pl-11 pr-4 bg-input-bg border border-border-color rounded-full text-white placeholder-gray-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors text-sm" 
                                            id="email" placeholder="Enter your Email or ID" type="text" />
                                </div>
                            </div>

                            <div class="flex flex-col gap-2">
                                <div class="flex justify-between items-center ml-1">
                                    <label class="text-sm font-medium text-gray-300" for="password">Password</label>
                                    <a class="text-xs text-primary hover:text-primary/80 transition-colors font-medium" href="#">Forgot password?</a>
                                </div>
                                <div class="relative group">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <span class="material-symbols-outlined text-gray-500 text-[20px]">lock</span>
                                    </div>
                                    <input class="w-full h-12 pl-11 pr-12 bg-input-bg border border-border-color rounded-full text-white placeholder-gray-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors text-sm" 
                                            id="password" placeholder="Enter your password" type="password" />
                                    <button class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-white transition-colors cursor-pointer" type="button">
                                        <span class="material-symbols-outlined text-[20px]">visibility</span>
                                    </button>
                                </div>
                            </div>

                            <button class="mt-2 w-full h-12 bg-primary hover:bg-primary/90 text-background-dark font-bold rounded-full transition-all duration-200 transform active:scale-[0.98] shadow-[0_0_20px_rgba(54,226,123,0.3)] hover:shadow-[0_0_25px_rgba(54,226,123,0.5)] flex items-center justify-center gap-2" 
                                    type="submit">
                                <span>Log In</span>
                                <span class="material-symbols-outlined text-[20px] font-bold">arrow_forward</span>
                            </button>
                        </form>
                    </div>

                    <div class="text-center">
                        <p class="text-gray-400 text-sm">
                            Don’t have an account?
                            <a class="text-primary hover:text-primary/80 font-medium transition-colors inline-flex items-center gap-1 group" href="signup.html">
                                Sign up
                                <span class="transition-transform group-hover:translate-x-1">→</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- AUTH LOGIC -->
<script src="js/auth.js"></script>
<script>
  // Gắn logic sau khi DOM load xong
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    if (form) {
      form.addEventListener("submit", handleLogin);
    }
  });
</script>

</body>

</html>
