<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>My Tickets - Student Portal</title>

  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#36e27b",
            "background-light": "#f6f8f7",
            "background-dark": "#112117",
            "card-dark": "#1c2620",
            "surface-dark": "#2a3630",
          },
          fontFamily: {
            display: ["Spline Sans", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
            lg: "1.5rem",
            xl: "2rem",
            "2xl": "2.5rem",
            full: "9999px",
          },
          boxShadow: {
            glow: "0 0 20px -5px rgba(54, 226, 123, 0.3)",
          },
        },
      },
    };
  </script>

  <style>
    body {
      font-family: "Spline Sans", sans-serif;
    }

    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #112117;
    }

    ::-webkit-scrollbar-thumb {
      background: #2a3630;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #36e27b;
    }

    /* Dropdown for settings */
    #settings-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: #1c2620;
      border: 1px solid #29382f;
      border-radius: 8px;
      padding: 8px;
    }

    @keyframes scaleInModal {
      from {
        opacity: 0;
        transform: scale(0.85);
      }
      to {
        opacity: 1;
        transform: scale(0.95);
      }
    }

    .animate-scale-in-modal {
      animation: scaleInModal 0.3s ease-out forwards;
    }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9YNFP8F87K"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-9YNFP8F87K');
</script>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-x-hidden">
  <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
    <header class="sticky top-0 z-50 flex items-center justify-between border-b border-solid border-slate-200 dark:border-[#29382f] bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-6 py-4 lg:px-10">
      <div class="flex items-center gap-4">
        <div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary text-background-dark">
          <span class="material-symbols-outlined">school</span>
        </div>
        <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] hidden sm:block">
          VN-UK
        </h2>
      </div>

      <nav id="nav-menu" class="hidden md:flex items-center justify-center gap-8 flex-1">
        <a href="../home.html" class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors font-medium">Home</a>
        <a href="my-event.html" class="text-primary font-bold relative">
          My Tickets
        </a>
        <a href="my-journey.html" class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors font-medium">My Journey</a>
        <a href="profile.html" class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors font-medium">Profile</a>
      </nav>

      <div class="flex gap-3 relative">
        <button class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-slate-200 dark:bg-[#29382f] hover:bg-slate-300 dark:hover:bg-[#384b40] transition-colors text-slate-700 dark:text-white">
          <span class="material-symbols-outlined text-[20px]">notifications</span>
        </button>
        <button id="settings-btn" class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-slate-200 dark:bg-[#29382f] hover:bg-slate-300 dark:hover:bg-[#384b40] transition-colors text-slate-700 dark:text-white">
          <span class="material-symbols-outlined text-[20px]">settings</span>
        </button>
        <div id="settings-dropdown" class="hidden">
          <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-red-500/10">
            Logout
          </button>
        </div>
        <button class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-slate-200 dark:bg-[#29382f] hover:bg-slate-300 dark:hover:bg-[#384b40] transition-colors text-slate-700 dark:text-white">
          <span class="material-symbols-outlined text-[20px] theme-toggle-icon">light_mode</span>
        </button>

        <div class="h-8 w-px bg-gray-200 dark:bg-white/10 mx-2"></div>

        <div class="flex items-center justify-center">
          <div id="user-avatar-initial" class="size-10 rounded-full bg-primary text-background-dark flex items-center justify-center text-xl font-bold shadow-glow select-none">
            A
          </div>
          <button id="sidebar-toggle-btn" class="md:hidden flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-slate-200 dark:bg-[#29382f] text-slate-700 dark:text-white">
            <span class="material-symbols-outlined text-[20px]">menu</span>
          </button>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT MỚI -->
    <main class="flex-1 flex justify-center py-10 px-4 md:px-10">
      <div class="w-full max-w-[1200px] flex flex-col gap-8">
        
        <div class="flex flex-wrap items-center justify-between gap-4">
          <div>
            <h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight">Your Tickets</h1>
            <p class="text-gray-400 text-sm mt-1">Manage your upcoming events and attendance.</p>
          </div>
          <div class="flex gap-3">
            <button class="flex items-center justify-center gap-2 rounded-full h-10 px-5 bg-[#29382f] hover:bg-[#34463c] text-white text-sm font-medium transition-colors">
              <span class="material-symbols-outlined text-[18px]">sort</span>
              <span>Sort by Date</span>
            </button>
            <button class="flex items-center justify-center gap-2 rounded-full h-10 px-5 bg-primary hover:bg-[#2fd16f] text-background-dark text-sm font-bold transition-colors">
              <span class="material-symbols-outlined text-[18px]">qr_code_scanner</span>
              <span>Scan Code</span>
            </button>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="tickets-grid">
          <!-- Tickets will be loaded dynamically -->
        </div>

        <div class="w-full flex justify-center pt-8 pb-20">
          <button class="text-gray-500 hover:text-white font-medium text-sm flex items-center gap-2 transition-colors">
            <span>Looking for more events?</span>
            <span class="text-primary font-bold">Browse Catalog</span>
            <span class="material-symbols-outlined text-[16px] text-primary">arrow_forward</span>
          </button>
        </div>

      </div>
    </main>
  </div>

  <script type="module" src="../js/pages/my-event.page.js"></script>

  <!-- QR CODE TICKET MODAL - Popup hiển thị Ticket QR Code -->
  <div id="qr-ticket-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
    <!-- Overlay - Click để đóng popup -->
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" id="qr-ticket-modal-overlay"></div>

    <!-- Modal box -->
    <div class="relative z-10 flex items-center justify-center min-h-screen px-6 py-8">
      <div class="bg-transparent w-full max-w-md relative">
        <!-- Close button -->
        <button id="close-qr-ticket-modal-btn" class="absolute -top-12 right-0 text-white hover:text-gray-200 transition-colors">
          <span class="material-symbols-outlined text-[32px]">close</span>
        </button>
        
        <!-- Ticket container -->
        <div id="qr-ticket-modal-content">
          <!-- Ticket sẽ được render vào đây -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
