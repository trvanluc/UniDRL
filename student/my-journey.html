    </div>

    <nav id="nav-menu" class="hidden md:flex items-center justify-center gap-8 flex-1">

    <div class="flex gap-3 relative">

        class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-slate-200 dark:bg-[#29382f] hover:bg-slate-300 dark:hover:bg-[#384b40] transition-colors text-slate-700 dark:text-white">
        <span class="material-symbols-outlined text-[20px]">settings</span>

      <div id="settings-dropdown" class="hidden">
        <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-red-500/10">

  <main class="flex-grow">
    <div class="max-w-[960px] mx-auto px-4 py-8 md:px-8">

        class="mb-10 animate-fade-in relative overflow-hidden rounded-3xl bg-gradient-to-r from-[#112117] to-[#1c2620] border border-[#29382f]">
        <!-- Decorative Background Elements -->
        <div
          class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2">
        </div>
        <div
          class="absolute bottom-0 left-0 w-48 h-48 bg-blue-500/5 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2">
        </div>

        <div class="relative z-10 p-8 md:p-12 flex flex-col md:flex-row items-center justify-between gap-8">
          <div class="flex flex-col gap-3 max-w-xl">
            <div
              class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 border border-primary/20 w-fit">
              <span class="material-symbols-outlined text-primary text-sm">auto_awesome</span>
              <span class="text-xs font-bold text-primary uppercase tracking-wider">Achievement Unlocked</span>
            </div>
            <h1 class="text-4xl md:text-5xl font-black tracking-tight text-white leading-tight">
              Your Learning <br />
              <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-emerald-400">Journey &
                Growth</span>
            </h1>
            <p class="text-lg text-slate-400 max-w-lg mt-2 leading-relaxed">
              Track your progress, view your event history, and celebrate every milestone on your academic path.
            </p>
          </div>

          <!-- Illustration Area -->
          <div class="relative shrink-0 w-full md:w-auto flex justify-center md:justify-end">
            <div class="relative w-64 h-48">
              <!-- Abstract Card Stack Illustration -->
              <div
                class="absolute right-4 top-4 w-48 h-32 bg-surface-dark border border-[#29382f] rounded-xl transform rotate-6 opacity-60">
              </div>
              <div
                class="absolute right-2 top-2 w-48 h-32 bg-surface-dark border border-[#29382f] rounded-xl transform rotate-3 opacity-80">
              </div>
              <div
                class="absolute right-0 top-0 w-48 h-32 bg-gradient-to-br from-surface-dark to-black border border-[#29382f] rounded-xl shadow-2xl p-4 flex flex-col gap-3 transform hover:-translate-y-1 transition-transform duration-500">

                    <span class="material-symbols-outlined text-primary">school</span>
                  </div>
                  <div class="h-2 w-20 bg-white/10 rounded-full"></div>
                </div>
                <div class="space-y-2 mt-2">
                  <div class="h-2 w-full bg-white/5 rounded-full"></div>
                  <div class="h-2 w-2/3 bg-white/5 rounded-full"></div>
                </div>
                <div class="mt-auto flex justify-end">
                  <div class="h-6 w-16 bg-primary/20 rounded-full"></div>
                </div>
              </div>

              <!-- Floating Badge -->

                <span class="material-symbols-outlined text-4xl text-yellow-500 drop-shadow-lg">workspace_premium</span>

      </section>


      <!-- CONTROLS: Search & Filter -->
      <!-- CONTROLS: Search & Filter -->
      <div class="flex flex-col md:flex-row gap-4 mb-8 items-center animate-fade-in" style="animation-delay: 100ms;">
        <div class="relative flex-1 w-full">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <span class="material-symbols-outlined text-slate-400">search</span>
          </div>
          <input id="search-input" type="text" placeholder="Search by event name, type, or date..." class="block w-full pl-11 pr-4 py-3.5
                    bg-white dark:bg-transparent
                    text-slate-900 dark:text-white
                    placeholder-slate-400
                    border border-slate-200 dark:border-[#29382f]
                    rounded-2xl
                    focus:border-primary/50
                    focus:ring-1 focus:ring-primary/50
                    transition-all
                    sm:text-sm" />
        </div>
        <div class="flex gap-2 w-full md:w-auto overflow-x-auto pb-2 md:pb-0 scrollbar-hide">
          <button data-filter="All"
            class="px-5 py-2.5 rounded-full bg-primary text-black font-bold text-sm whitespace-nowrap shadow-glow transition-all">
            All Completed
          </button>
          <button data-filter="Semester"
            class="px-5 py-2.5 rounded-full bg-white dark:bg-transparent border border-slate-200 dark:border-[#29382f] text-slate-500 dark:text-slate-400 font-medium text-sm whitespace-nowrap hover:border-slate-300 dark:hover:border-white/20 hover:text-slate-900 dark:hover:text-white transition-all">
            This Semester
          </button>
          <button data-filter="Workshop"
            class="px-5 py-2.5 rounded-full bg-white dark:bg-transparent border border-slate-200 dark:border-[#29382f] text-slate-500 dark:text-slate-400 font-medium text-sm whitespace-nowrap hover:border-slate-300 dark:hover:border-white/20 hover:text-slate-900 dark:hover:text-white transition-all">
            Workshops
          </button>
          <button data-filter="Volunteering"
            class="px-5 py-2.5 rounded-full bg-white dark:bg-transparent border border-slate-200 dark:border-[#29382f] text-slate-500 dark:text-slate-400 font-medium text-sm whitespace-nowrap hover:border-slate-300 dark:hover:border-white/20 hover:text-slate-900 dark:hover:text-white transition-all">
            Volunteering
          </button>
        </div>
      </div>

      <div class="space-y-4">
        <!-- Events will be loaded dynamically here -->
        <div class="flex items-center justify-center py-12">
          <div class="w-8 h-8 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
        </div>
      </div>

      <div class="mt-8 flex justify-center">
        <button id="load-more-btn"
          class="flex items-center gap-2 px-6 py-3 rounded-full bg-[#1c2620] border border-[#29382f] hover:border-primary/50 hover:text-primary text-slate-400 font-medium transition-all group hidden">
          Load earlier events
          <span
            class="material-symbols-outlined text-sm group-hover:translate-y-0.5 transition-transform">expand_more</span>
        </button>
      </div>
    </div>
  </main>
  <script type="module" src="../js/pages/my-journey.page.js"></script>
  <script>
    const searchInput = document.getElementById("search-input");
    const eventItems = document.querySelectorAll(".event-item");

    if (searchInput) {
      searchInput.addEventListener("input", function () {
        const keyword = searchInput.value.toLowerCase();
        const items = document.querySelectorAll(".event-item");

        items.forEach(item => {
          const title = item.querySelector(".event-title")?.textContent.toLowerCase() || "";
          if (title.includes(keyword)) {
            item.style.display = "";
          } else {
            item.style.display = "none";
          }
        });
      });
    }
  </script>
